<!DOCTYPE html>
<html>

<head>
    <title>LRU Simulation Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- Plotly library -->
    <script src="scripts.js" defer></script> <!-- Link to the JavaScript file -->
</head>

<body>
    <h1>LRU Simulation Dashboard</h1>
    <div id="input-form">
        <label for="page-sequence">Page Reference Sequence:</label>
        <input type="text" id="page-sequence" placeholder="Enter page sequence (e.g. 7 0 1 2 0 3 0 4 2 3 0 3 2)">
        <br>
        <label for="cache-size">Cache Size:</label>
        <input type="number" id="cache-size" min="1" placeholder="Enter cache size (e.g. 4)">
        <br>
        <button id="run-btn">Run Simulation</button> <!-- Add an ID to the button -->
    </div>
    <div id="result">
        <div id="operations-output">
            <!-- Operation outputs will be displayed here -->
        </div>
        <div id="gantt-chart">
            <!-- Gantt chart will be displayed here -->
        </div>
    </div>
</body>

</html>
